<ng-include src="'../directory/Directory.html'"></ng-include>
<h2>Skapa Diagram</h2>

<form>
    <div class="form-group">
        <label for="vehicle">Välj fordon</label>
        <select class="form-control" id="vehicle" name="vehicle"  ng-model="vehicle_value" ng-options="vehicle.regNr for vehicle in vehicles">
            <option value="">Välj fordon...</option>
        </select>
    </div>
    <div>
        <label for="fromDate">Från:</label>
        <input type="date" class="form-control" id="fromDate" placeholder="Datum" ng-model="query.FromDate">
    </div>
    <div class="form-group">
        <label for="toDate">Till:</label>
        <input type="date" class="form-control" id="toDate" placeholder="Datum" ng-model="query.ToDate">
    </div>
    <button type="submit" class="btn btn-outline-success" ng-click="saveReport(query)">Skapa</button>
</form>

<!--Chart-->
<div style="padding-top: 10px" ng-if="report">

    <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels"></canvas>
</div>
